<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee by ID</title>
</head>
<body>
<input type="button" value="Назад" onclick="location.href='/employees/main/1'">
<h2> Найденый сотрудник: </h2>
<div>
    ID:
    <text th:text="${employee.getId()}"></text>
</div>
<div>
    Имя:
    <text th:text="${employee.getFirstName()}"></text>
</div>
<div>
    Фамилия:
    <text th:text="${employee.getLastName()}"></text>
</div>
<div>
    Отчество:
    <text th:text="${employee.getPatherName()}"></text>
</div>
<div>
    Должность:
    <text th:text="${employee.getPosition()}"></text>
</div>
<div>
    Оклад:
    <text th:text="${employee.getSalary()}"></text>
</div>

</body>
</html>
