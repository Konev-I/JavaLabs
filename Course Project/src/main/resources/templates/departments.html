<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<input type="button" value="Назад" onclick="location.href='/'">
    <p>Выберите действие:</p>
    <div>
        <input type="button" value="Показать все отделы" onclick="location.href='/departments/all'">
        <input type="button" value="Удалить все отелы" onclick="deleteAll()">
    </div>
        <p>              Запросы по ID отдела              </p>
    <div>
        <input type="text" id="id" placeholder="Введите ID"/>
        <input type="button" value="Поиск" onclick="getId()">
        <input type="button" value="Удаление" onclick="deleteById()">
    </div>
    <p>              Обновление информации об отделе              </p>
    <div>
        <input type="text" id="updateId" placeholder="Введите ID"/>
        <input type="text" id="updateName" placeholder="Введите новое имя"/>
        <input type="button" value="Обновить информацию" onclick="updateById()">
    </div>
    <p>              Добавление нового отдела              </p>
    <div>
        <input type="text" id="addName" placeholder="Введите новое имя"/>
        <input type="button" value="Добавить отдел" onclick="add()">
    </div>

    <input type="text" id="err" th:value="${err}" style="visibility:hidden;"/>
</body>

<script>
    window.onload = init;

    function init() {
        if (document.getElementById("err").value === "0") {
            alert("Успешно!");
        }
        if (document.getElementById("err").value === "-1") {
            alert("Такого элемента не найдено.")
        }
        if (document.getElementById("err").value === "-2") {
            alert("ID должен быть числом!")
        }
    }

    function getId(){
        let id = document.getElementById("id").value;
        if (id === "")
        {
            alert("Введите id!");
            return;
        }
        document.location.href = "/departments/" + id;
    }

    function deleteById(){
        let id = document.getElementById("id").value;
        if (id === "")
        {
            alert("Введите id!");
            return;
        }
        document.location.href = "/departments/delete/"+id;
    }

    function deleteAll(){
        document.location.href = "/departments/delete/";
    }

    function updateById(){
        let id = document.getElementById("updateId").value;
        if (id === "")
        {
            alert("Введите id!");
            return;
        }
        let name = document.getElementById("updateName").value;
        if (name === "")
        {
            alert("Введите имя!");
            return;
        }
        document.location.href = "/departments/update/"+id+"/"+name;
    }

    function add() {
        let name = document.getElementById("addName").value;
        if (name === "")
        {
            alert("Название не может быть пустым!");
            return;
        }
        document.location.href = "http://localhost:8080/departments/add?name="+name;
    }

</script>
</html>
